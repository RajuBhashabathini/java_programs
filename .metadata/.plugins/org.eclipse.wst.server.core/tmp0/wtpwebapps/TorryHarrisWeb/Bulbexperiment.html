<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='https://th.bing.com/th/id/R.cc7b58cbcd341a19a6545d947e48329b?rik=GUooY5KrrpDlJg&riu=http%3a%2f%2fwww.pngall.com%2fwp-content%2fuploads%2f2016%2f03%2fLight-Bulb-PNG-File.png&ehk=lEd473JRbKkYE2xJex0mszO%2fPrkwmE%2bQGyjhTPL4Qe8%3d&risl=&pid=ImgRaw&r=0'">Turn on the light</button>

<img id="myImage" src="https://jooinn.com/images/isolated-light-bulb-1.jpg" style="width:100px">

<button onclick="document.getElementById('myImage').src='https://jooinn.com/images/isolated-light-bulb-1.jpg'">Turn off the light</button>

</body>
</html>
